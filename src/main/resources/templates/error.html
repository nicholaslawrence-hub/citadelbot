<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PnW Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead" th:text="${error}">An error occurred.</p>
                        <p>Please try again or contact the administrator if the problem persists.</p>
                        <hr/>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="bi bi-house-fill me-1"></i> Return to Home
                            </a>
                            <a th:href="@{/generate}" class="btn btn-secondary">
                                <i class="bi bi-arrow-repeat me-1"></i> Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
